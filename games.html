<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Activities</title>

<style>
body {
    background:
        radial-gradient(2px 2px at 20px 30px, white, transparent),
        radial-gradient(2px 2px at 80px 120px, white, transparent),

#searchBox {

    border-radius: 10px;
    border: 1px solid #292933;

    color: white;
}

#searchBox:focus {
    outline: none;
    border-color: white;
    background: #1a1a22;
}

#importantBtn {
    padding: 10px 14px;
    border-radius: 10px;
    border: 1px solid #ff5555;

    background: #2a1418;

    position: fixed;

<body>

<!-- LOADING -->
<div id="loadingScreen">
    <div class="loader"></div>
    <p style="margin-top:14px;color:#777;">Loading…</p>
</div>

<!-- TOP BAR -->
<div id="gameTopBar">
    <div id="arcadeTitle">Ethyrnal's Arcade</div>
    <div id="topControls">
        <input id="searchBox" type="text" placeholder="Search games...">
        <button id="importantBtn">Important</button>
    </div>
</div>

<!-- GAME BUTTONS -->
<div id="buttons">Loading…</div>

<!-- IMPORTANT MODAL -->
<div id="importantModal">
    <div id="importantBox">
        <h3>Important</h3>
        <p>
            Our website does not have "Viruses", if any game says extracting data,
            it is extracting the game data you dumbass.
        </p>
        <button onclick="closeImportant()">OK</button>
    </div>
</div>

<script>
const url = "GameList.txt";
let lines = [];
let lastRendered = [];

const searchBox = document.getElementById("searchBox");
const buttonsEl = document.getElementById("buttons");

fetch(url)
  .then(r => r.text())
  .then(text => {
      lines = text.split("\n").filter(l => l.trim() !== "");
      renderButtons(lines);
      document.getElementById("loadingScreen").remove();
  })
  .catch(() => {
      buttonsEl.textContent = "Error loading GameList.txt";
      document.getElementById("loadingScreen").remove();
  });

function cleanName(original) {
    let n = original.trim();
    if (n.toLowerCase().endsWith(".html")) n = n.slice(0, -5);
    if (n.toLowerCase().startsWith("cl")) n = n.slice(2);
    return n.charAt(0).toUpperCase() + n.slice(1);
}

function renderButtons(list) {
    if (JSON.stringify(list) === JSON.stringify(lastRendered)) return;
    lastRendered = [...list];
    buttonsEl.innerHTML = "";

    list.forEach(original => {
        const btn = document.createElement("button");
        btn.textContent = cleanName(original);
        btn.onclick = () => openGame(original.trim());
        buttonsEl.appendChild(btn);
    });
}

async function openGame(filename) {
    const candidates = [
        `activities/${filename}`,
        `activities2/${filename}`,
        filename
    ];

    for (const p of candidates) {
        try {
            const r = await fetch(p, { method: "HEAD" });
            if (r.ok) {
                window.open(p, "_blank");
                return;
            }
        } catch {}
    }
    window.open(filename, "_blank");
}

let searchTimeout;
searchBox.addEventListener("input", () => {
    clearTimeout(searchTimeout);
    const q = searchBox.value.toLowerCase();
    searchTimeout = setTimeout(() => {
        const filtered = lines.filter(l =>
            cleanName(l).toLowerCase().includes(q) ||
            l.toLowerCase().includes(q)
        );
        renderButtons(filtered);
    }, 70);
});

/* IMPORTANT MODAL LOGIC */
const importantBtn = document.getElementById("importantBtn");
const importantModal = document.getElementById("importantModal");

importantBtn.onclick = () => {
    importantModal.style.display = "flex";
};

function closeImportant() {
    importantModal.style.display = "none";
}

importantModal.addEventListener("click", e => {
    if (e.target === importantModal) closeImportant();
});
</script>

</body>
</html>
